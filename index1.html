<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스마미생</title>
  <!-- Bootstrap CSS 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #f2f2f2;
      border-bottom: 1px solid #ccc;
    }

    .logo img {
      height: 70px;
      width: auto;
    }

    .menu {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
      flex: 1;
      margin-left: 40px;
    }

    .menu a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 18px;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-buttons a {
      color: #fff;
      background-color: #007bff;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .auth-buttons a:hover {
      background-color: #0056b3;
    }

    /* 캐러셀 크기 조정 */
    .carousel {
      margin-top: 50px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .carousel img {
      height: 800px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <!-- 로고 -->
    <div class="logo">
      <a href="index.html">
        <img src="logo.jpg" alt="스마미생 로고">
      </a>
    </div>

    <!-- 메뉴 -->
    <nav class="menu">
      <a href="schedule.html" target="_blank">일정</a>
      <a href="gallery.html" target="_blank">사진</a>
      <a href="suggestions.html" target="_blank">건의사항</a>
    </nav>

    <!-- 로그인 / 회원가입 -->
    <div class="auth-buttons">
      <a href="login.html" target="_blank">로그인</a>
      <a href="signup.html" target="_blank">회원가입</a>
    </div>
  </header>

  <main style="padding: 40px; text-align: center;">
    <h1>스마미생에 오신 것을 환영합니다!</h1>
    <p>스마미생은 여러분의 소중한 순간을 기록하고 공유하는 공간입니다.</p>
    <p>일정, 사진, 건의사항을 통해 함께 소통해요!</p>

    <!-- 🔽 여기에 캐러셀 삽입 -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="sma1.jpg" class="d-block w-100" alt="첫 번째 이미지">
        </div>
        <div class="carousel-item">
          <img src="sma2.jpg" class="d-block w-100" alt="두 번째 이미지">
        </div>
        <div class="carousel-item">
          <img src="sma3.jpg" class="d-block w-100" alt="세 번째 이미지">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>

  <!-- Bootstrap JS 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
